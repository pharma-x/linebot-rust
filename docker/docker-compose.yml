version: "3.8"
x-environment: &environment
  MYSQL_USER: docker
  MYSQL_PASSWORD: password
  MYSQL_ROOT_PASSWORD: password
  MYSQL_HOST: db
  MYSQL_PORT: 3306
  MYSQL_DATABASE: linebot-rust
  TZ: 'Asia/Tokyo'
services:
  app:
    build:
      context: ..
      dockerfile: docker/app/Dockerfile
    image: linebot-rust-app
    container_name: linebot-rust-app
    working_dir: /app
    command: bash
    tty: true
    environment:
      <<: *environment
      DATABASE_URL: "mysql://docker:password@db:3306/linebot-rust"
    volumes:
      - ../:/app
    ports:
      - 3000:3000
    depends_on:
      - db
      - redis
    networks:
      - linebot-rust-network
  db:
    build:
      context: ..
      dockerfile: docker/db/Dockerfile
      target: 'linebot-rust-db'
    image: linebot-rust-db
    container_name: linebot-rust-db
    ports:
      - "3307:3306"
    environment: *environment
    volumes:
      - ./mysql/db:/var/lib/mysql
    networks:
      - linebot-rust-network
  redis:
    image: redis:7.2.1-alpine
    container_name: linebot-rust-redis
    command: redis-server --appendonly yes
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./redis:/data
networks:
  linebot-rust-network:
    driver: bridge
